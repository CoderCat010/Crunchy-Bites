<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchy Bites</title>
    
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    <!--        CSS LINKS             -->
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsive.css">

    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    <!--        ICONS LINKS           -->
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
   
</head>
<body>
    
<!--
==========================================
=             HEADER SECTION             =     
==========================================
-->
<header>
    <!--* 
        Main Header Container
     -->
       <div class="header-container">
        <!--***Logo Container***-->
           <div class="logo-container">
            <!--?Website Title -->
            <h1>Crunchy</h1>
           </div>

           <!--* 
              navigation container 
            -->
           <div class="navigation-container">
            <!-- Primary navigation -->
                <ul class="primary-nav">
                    <li style="color: #ffca39">Home</li>
                    <li>Products</li>
                    <li>Contact</li>
                </ul>

            <!-- Secondary navigation -->
                <ul class="secondary-nav">
                    <li><i class="ri-facebook-circle-line"></i></li>
                    <li><i class="ri-instagram-line"></i></li>
                    <li><i class="ri-twitter-x-line"></i></li>
                </ul>
           </div>
       </div>

    <!--* 
        Main Banner Container
     -->
     <div class="banner-container">
        <!--***banner content*** -->
        <div class="banner-content">
            <!-- ?banner content's title -->
            <div class="banner-title">
                <h1>SNACK WITH NO LIMITS</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis commodi sed soluta consequatur possimus, omnis consectetur.</p>
            </div>
            <!-- ?banner content's buttons -->
            <div class="banner-btn">
                <button class="primary-banner-btn">Snack Now</button>
                <button class="secondary-banner-btn">Buy Now</button>
            </div>
        </div>

        <!-- ***Banner image container*** -->
        <div class="banner-imgs">
            <div class="bnr-img-circle">
                <div class="sub-circle"></div>
            </div>

            <img class="img-1" src="./img/home-chips.png" alt="">

            <img class="img-2" src="./img/chips-1.png" alt="">
            <img class="img-3" src="./img/chips-2.png" alt="">
            <img class="img-4" src="./img/chips-3.png" alt="">
            <img class="img-5" src="./img/tomato-1.png" alt="">
            <img class="img-6" src="./img/tomato-2.png" alt="">
            <img class="img-7" src="./img/leaf-3.png" alt="">
        </div>
     </div>
</header>

</body>
</html>
